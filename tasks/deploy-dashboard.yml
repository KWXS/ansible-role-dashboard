---
- name: Run deploy dashboard script
  command: /Users/{{ work_user }}/{{ work_dir }}/{{ dashboard_dir }}/sh/update.sh
  environment:
    PATH: "{{ lookup('env','PATH') }}"
  changed_when: false

- name: Restart nginx
  become: true
  command: /usr/local/bin/brew services restart nginx
  changed_when: false

- name: Copy info file
  become: true
  template: src=info.txt.j2 dest=/Users/{{ work_user }}/Desktop/{{ dashboard_dir }}.txt
